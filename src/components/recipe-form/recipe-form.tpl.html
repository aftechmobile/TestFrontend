<div class="container-fluid" ng-controller="meal-form">
  <div class="row" style="height: 100vh;">
    <div class="col-sm justify-content-center align-items-center d-flex flex-column" style="padding-top: 20pt; padding-bottom: 20pt; box-sizing: content-box">
      <div class="alert {{status.status}}" role="alert">
        {{status.message}}
      </div>
        <div class="card" style="width: 500px;">
          <div class="card-body">
            <form class="flex-row">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" ng-model="name" placeholder="All Grain No Pain">
              </div>
              <div class="form-group">
                <label for="range">Calories Range</label>
                <input id="range" type="number" class="form-control" ng-model="range" placeholder="1600">
              </div>
              <div class="form-group">
                <label for="target">Target</label>
                <select class="form-control" id="target">
                  <option>Men</option>
                  <option>Women</option>
                </select>
              </div>
              <div class="form-group">
                <label for="search">Search</label>
                <input id="search" type="text" class="form-control" placeholder="Search Ingredients" ng-model="searchQuery" ng-change="searchIngredients()">
                <select multiple class="form-control" id="ingredient_list" ng-options="item.name for item in ingredients" ng-model="selectedIngredients" ng-change="ingredientsChanged()">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
