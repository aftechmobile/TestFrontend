<div class="container-fluid" ng-controller="type-form">
  <div class="row">
    <div class="col-sm" style="padding-top: 20pt; padding-bottom: 20pt; box-sizing: content-box">
        <div class="card">
          <div class="card-body">
            <form class="flex-row">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" ng-model="name" placeholder="All Grain No Pain">
              </div>
              <div class="form-group">
                <label for="range">Calories Range</label>
                <input id="range" type="number" class="form-control" ng-model="range" placeholder="1600">
              </div>
              <div class="form-group">
                <label for="target">Target</label>
                <select class="form-control" id="target">
                  <option>Men</option>
                  <option>Women</option>
                </select>
              </div>
              <div class="form-group">
                <label for="search">Search</label>
                <input id="search" type="text" class="form-control" ng-model="searchQuery" placeholder="Search Ingredients">
              </div>
              <div class="form-group" ng-if="searchQuery">
                <ul class="list-group list-group-horizontal">
                  <li class="list-group-item">Cras justo odio</li>
                  <li class="list-group-item">Dapibus ac facilisis in</li>
                  <li class="list-group-item">Morbi leo risus</li>
                </ul>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
