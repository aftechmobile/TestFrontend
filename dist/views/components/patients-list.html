<link rel="stylesheet" href="../styles/patients/bundle.css">
<div ng-controller="PatientListController">
  <div class="divider">

  </div>
  <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon flex border-none search-field">
    <i class="material-icons mdc-text-field__icon">search</i>
    <input class="mdc-text-field__input" ng-model="search" ng-change="searchChanged()">
    <div class="mdc-notched-outline border-none">
      <div class="mdc-notched-outline__leading border-none"></div>
      <div class="mdc-notched-outline__notch border-none">
        <label class="mdc-floating-label">Search</label>
      </div>
      <div class="mdc-notched-outline__trailing border-none"></div>
    </div>
  </div>
  <div class="divider background-placeholder border-none">

  </div>
  <ul class="mdc-list mdc-list--two-line at-list">
    <li class="mdc-list-item at-list-item" tabindex="0" ng-repeat="patient in patients | filter: patientFilter" ng-click="select(patient)">
      <span class="mdc-list-item__text">
        <span class="mdc-list-item__primary-text">{{patient.resource.name[0] && patient.resource.name[0].text}}</span>
        <span class="mdc-list-item__secondary-text">{{patient.resource.careProvider[0] && patient.resource.careProvider[0].display}}</span>
      </span>
    </li>
  </ul>
</div>
