<div id="Dialogs" ng-controller="DialogController">
  <div class="mdc-dialog {{$root.dialog.showing && 'mdc-dialog--open'}}"
    role="alertdialog"
    aria-modal="true"
    aria-labelledby="my-dialog-title"
    aria-describedby="my-dialog-content"
    ng-controller="DialogController"
  >
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="my-dialog-title">{{$root.dialog.title}}</h2>
        <div class="mdc-dialog__content" id="my-dialog-content">
          {{$root.dialog.body}}
        </div>
        <footer class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" ng-click="$root.dialog.onCancelRoot()" data-mdc-dialog-action="no">
            <span class="mdc-button__label">No</span>
          </button>
          <button type="button" class="mdc-button mdc-dialog__button" ng-click="$root.dialog.onConfirmRoot()" data-mdc-dialog-action="yes">
            <span class="mdc-button__label">Yes</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
  <div class="mdc-dialog {{$root.uploadDialog.showing && 'mdc-dialog--open'}}"
    role="alertdialog"
    aria-modal="true"
    aria-labelledby="my-dialog-title"
    aria-describedby="my-dialog-content"
    ng-controller="DialogController"
  >
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="my-dialog-title">{{$root.uploadDialog.title}}</h2>
        <div class="mdc-dialog__content" id="my-dialog-content">
          {{$root.uploadDialog.body}}
        </div>
        <div class="modal-button-group">
          <button class="mdc-button mdc-button--unelevated" ng-show="!testUpload">
            <input class="file-input" type="file" accept=".csv" fileread="patientUpload"/>
            Patients
          </button>
          <button class="mdc-button mdc-button--unelevated" ng-show="!patientUpload">
            <input class="file-input" type="file" accept=".csv" fileread="testUpload"/>
            Tests
          </button>
        </div>
        <footer class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" ng-click="$root.uploadDialog.onCancelRoot()" data-mdc-dialog-action="no">
            <span class="mdc-button__label">Cancel</span>
          </button>
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes" ng-click="$root.uploadDialog.onConfirmRoot((patientUpload || testUpload), (patientUpload ? 'patients' : 'tests'))" ng-hide="!(patientUpload || testUpload)">
            <span class="mdc-button__label">Upload</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
  <div class="mdc-dialog {{$root.loadingDialog.showing && 'mdc-dialog--open'}}"
    role="alertdialog"
    aria-modal="true"
    aria-labelledby="my-dialog-title"
    aria-describedby="my-dialog-content"
    ng-controller="DialogController"
  >
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="my-dialog-title">Loading</h2>
        <div class="mdc-dialog__content" id="my-dialog-content">
          Please wait.
        </div>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="../scripts/dialogs/main.js" charset="utf-8"></script>
<!-- END_SCRIPTS -->
